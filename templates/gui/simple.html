{% extends 'base.html' %}
{% block body %}
    <h2>State (randomly generated) </h2>
    <form action="" method="post" id="makeAction">
        <button id="s0" onclick="document.getElementById('makeAction').action='{{ url_for('gui.act', env=env, action=0) }}'" class="uk-button uk-button-default">{{ state[0] }}</button>
        <button id="s1" onclick="document.getElementById('makeAction').action='{{ url_for('gui.act', env=env, action=1) }}'" class="uk-button uk-button-default">{{ state[1] }}</button>
        <button id="s2" onclick="document.getElementById('makeAction').action='{{ url_for('gui.act', env=env, action=2) }}'" class="uk-button uk-button-default">{{ state[2] }}</button>
        <button id="s3" onclick="document.getElementById('makeAction').action='{{ url_for('gui.act', env=env, action=3) }}'" class="uk-button uk-button-default">{{ state[3] }}</button>
    </form>
    <p> Make your own rule (e.g. always click the 0, always click the highest number etc.)</p>

<!--        color changing scripts-->
    <script>$("#s0, #s1, #s2, #s3").css("color","rgb(255, 255, 255)");</script>
    <script>$("#s0").css("background","rgb(0, {{ probabilities[0] * 200 }}, 0)");</script>
    <script>$("#s1").css("background","rgb(0, {{ probabilities[1] * 200 }}, 0)");</script>
    <script>$("#s2").css("background","rgb(0, {{ probabilities[2] * 200 }}, 0)");</script>
    <script>$("#s3").css("background","rgb(0, {{ probabilities[3] * 200 }}, 0)");</script>
{% endblock %}
